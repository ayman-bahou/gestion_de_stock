<div class="affichage_produits">
      <div>
        <h1 class="text-center text-4xl font-bold text-center mb-6 text-gray-800">
          Liste des Produits
        </h1>


        <table class="custom-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Quantit√©</th>
              <th>Prix</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produit of produitsRessource.value()">
                <td>{{produit.id}}</td>
                <td>{{produit.nom}}</td>
                <td>{{produit.stock}}</td>
                <td>{{produit.prixVente}}</td>
                <div>
                  <td>
                    <button
                      class="flex items-center px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
                      
                    >
                      Modifier
                    </button>
                    <button
                      class="flex items-center px-3 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none"
                      (click)="deleteProduit(produit.id)"
                    >
                    Supprimer
                    </button>
                    
                  </td>
                </div>
              </tr>
            
            
        </table>
      </div>
    
  </div>
  @if (loading()) {
    <mat-progress-spinner
      mode="indeterminate"
      diameter="50"
    ></mat-progress-spinner>
    }
